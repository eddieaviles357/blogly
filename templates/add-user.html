{% extends "base.html" %}

{% block link %}
    <link rel="stylesheet" href="/static/css/users.css">
{% endblock %}

{% block title %} Add User {% endblock %}
{% block content %}
<h1>Create a User</h1>
<form action="/users/new" method="POST">
    <label for="first-name">First Name:
        <input type="text" name="first-name" id="first-name" placeholder="Enter a first name" required>
    </label>
    <label for="last-name">Last Name:
        <input type="text" name="last-name" id="last-name" placeholder="Enter a last name" required>
    </label>
    <label for="img-url">Img Url:
        <input type="text" name="img-url" id="img-url" placeholder="Provide an image Url">
    </label>
    <button class="btn btn-add-user">Add</button>
</form>
{% endblock %}
