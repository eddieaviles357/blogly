{% extends "base.html" %}

{% block link %}
    <link rel="stylesheet" href="/static/css/post.css">
{% endblock %}

{% block title %} Edit Post {% endblock %}
{% block content %}
<h1>Edit Post {{ post.title }}</h1>
<form action="/post/{{post.id}}/edit" method="POST">
    <label for="title">Title:
        <input type="text" name="title" id="title" placeholder={{post.title}} required>
    </label>
    <label for="content">
        <span class="content-textarea">Content:</span>
        <textarea type="text" name="content" id="content" placeholder={{post.content}} required></textarea>
    </label>
    <a class="btn btn-cancel" href="/{{post.user.id}}">Cancel</a>
    <button class="btn btn-save-user">Save</button>
</form>
{% endblock %}
