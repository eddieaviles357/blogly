{% extends "base.html" %}

{% block link %}
    <link rel="stylesheet" href="/static/css/tags.css">
{% endblock %}

{% block title %} Create Tag {% endblock %}

{% block content %}

<h1 class="post-title">Create a Tag</h1>
<hr>
<div>
    <form action="/tags/new" method="POST">
        <label for="tag-name">Tagname:
            <input type="text" name="tag-name" id="tag-name" maxlength="30" placeholder="Tagname">
        </label>
        <a class="btn btn-cancel" href="/tags">Cancel</a>
        <button class="btn btn-add-tag">Add Tag</button>
    </form>
</div>
{% endblock %}
